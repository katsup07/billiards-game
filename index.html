<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Simple Billiards</title>
<style>
  body { font-family: sans-serif; background: #111; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; color: #eee; }
  #room { position: relative; width: 1000px; height: 600px; background: #1b1b1b; }
  #scoreboard { position: absolute; top: 10px; left: 50%; transform: translateX(-50%); }
  canvas { background: #35654d; border: 2px solid #2e5631; position: absolute; left: 100px; top: 100px; z-index: 1; }
  #reset { margin-left: 10px; }
  .chair { position: absolute; width: 40px; height: 40px; background: #555; border: 3px solid #333; border-radius: 4px; }
  .round-table { position: absolute; width: 60px; height: 60px; background: #664c33; border-radius: 50%; border: 3px solid #442; }
  .bottle { position: absolute; width: 10px; height: 30px; background: #0a0; border-radius: 3px 3px 0 0; }
  .jacket { position: absolute; width: 50px; height: 20px; background: #444; border-radius: 4px; transform: rotate(25deg); }
</style>
</head>
<body>
<div id="room">
  <div id="scoreboard">
    <span>Solids: <span id="solids-count">0</span></span>
    &nbsp;|&nbsp;
    <span>Stripes: <span id="stripes-count">0</span></span>
    <button id="reset">Reset</button>
    <div id="message"></div>
  </div>
  <canvas id="table" width="800" height="400"></canvas>

  <div class="chair" style="left:20px; top:150px;"></div>
  <div class="jacket" style="left:10px; top:140px;"></div>
  <div class="chair" style="left:20px; top:350px;"></div>
  <div class="chair" style="left:940px; top:150px;"></div>
  <div class="round-table" style="left:910px; top:450px;"></div>
  <div class="bottle" style="left:932px; top:440px;"></div>
  <div class="bottle" style="left:70px; top:500px;"></div>
</div>
<script defer src="script.js"></script>
</body>
</html>
